<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="flex h-screen pb-20 bg-light-gray pe-7 ">
    <div class="pt-10 w-80 ps-8">
      <div class="flex gap-3">
        <img src="/images/icon.png" class="ms-2">
        <p class="mt-1 font-sans text-base font-bold">Gooup1 - To Do List</p>
      </div>
      <div class="justify-center w-3/4 h-0.5 my-6 border-t bg-gradient-to-r from-white via-gray-300 to-white">
      </div>
      <div>
        <div class="flex items-center gap-3 p-3 bg-white w-70 h-30 rounded-2xl">
          <div class="flex items-center justify-center bg-teal-300 rounded-xl w-7.5 h-7.5  ">
            <i class="text-white bi bi-house-door-fill"></i>
          </div>
          <p class="pb-1 text-sm font-bold">Inbox</p>
        </div>
        <p class="mt-2 text-sm font-bold text-gray-700 uppercase ms-3">Account Pages</p>
        <div class="flex items-center gap-3 pt-8 pb-3 ps-3 w-70 h-30 rounded-2xl">
          <div class="flex items-center justify-center bg-white rounded-xl w-7.5 h-7.5">
            <i class="text-teal-300 bi bi-person-fill"></i>
          </div>
          <p class="text-sm font-bold text-gray-400">Profile</p>
        </div>
        <div class="flex items-center gap-3 pt-8 pb-3 ps-3 w-70 h-30 rounded-2xl">
          <div class="flex items-center justify-center bg-white rounded-xl w-7.5 h-7.5">
            <i class="text-teal-300 text-icon bi bi-file-earmark-fill"></i>
          </div>
          <p class="text-sm font-bold text-gray-400">Sign In</p>
        </div>
        <div class="flex items-center gap-3 pt-8 pb-3 ps-3 w-70 h-30 rounded-2xl">
          <div class="flex items-center justify-center bg-white rounded-xl w-7.5 h-7.5">
            <i class="text-teal-300 text-icon bi bi-rocket-takeoff-fill"></i>
          </div>
          <p class="text-sm font-bold text-gray-400">Sign Up</p>
        </div>
      </div>

    </div>
    <div class=" grid grid-rows-[1fr,10fr] w-full">
      <div class=" m-3.5 mb-4 ">
        <div class="flex justify-between ">
          <div class="flex flex-col p-1 pt-2 mx-2 ">
            <div class="flex gap-2 mt-2 ">
              <p class="text-sm font-normal text-gray-400">Pages </p>
              <p class="text-sm text-gray-700 ">/ Content</p>
            </div>
            <p class="mt-1 text-base font-bold text-gray-700">Main Content</p>
          </div>
          <div class="flex justify-between gap-4 p-2 text-sm text-gray-500 me-1">
            <div class="relative items-center">
              <div class="absolute inset-y-0 flex pointer-events-none start-0 ps-2.5">
                <i class=" pt-2.5 text-sm bi bi-search"></i>
              </div>
              <input type="search" id="default-search"
                class="block w-48 p-2 text-sm text-gray-400 bg-white ps-8 rounded-2xl " placeholder="Type here ..."
                required />
            </div>
            <div class="flex pe-1.5 pt-2.5 ">
              <i class="text-sm pe-1 bi bi-person-fill"></i>
              <p>Sign In</p>
            </div>
            <i class="text-sm pt-2.5 bi-gear-fill"></i>
            <i class="text-sm pt-2.5 bi bi-bell-fill"></i>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-2xl drop-shadow-3xl ms-3 ">
        <p class="mt-6 font-bold text-gray-700 text-mid ms-4">Today</p>
      </div>
    </div>
  </div>
</body>

</html>
